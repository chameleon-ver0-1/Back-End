<!DOCTYPE html>
<html>

<head>
  <title>Realtime Capture</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <h1>Realtime Capture</h1>
  <p>
    <video id="video" autoplay playsinline></video>
    <button onclick="capture()">Capture</button>
  </p>
  <canvas id="canvas" style="overflow:auto"></canvas>

  <form method="post" action="/trans_data">
    <input type="hidden" name="img" id="img"/>
    <input type="submit" value="전송" />
  </form>
  <script type="text/javascript">
    function capture() {
      var canvas = document.getElementById('canvas');
      var video = document.getElementById('video');
      //var file = document.getElementById('file');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

      /** Code to merge image **/
      /** For instance, if I want to merge a play image on center of existing image **/
      const playImage = new Image();
      //playImage.src = 'image/';
      playImage.onload = () => {
        const startX = (video.videoWidth / 2) - (playImage.width / 2);
        const startY = (video.videoHeight / 2) - (playImage.height / 2);

        canvas.getContext('2d').drawImage(playImage, startX, startY, playImage.width, playImage.videoHeight);
        canvas.toBlob() = (blob) => {
          const img = new Image();
          img.src = window.URL.createObjectUrl(blob);
        };
      };
      var imgDetect = document.getElementById('img');
      imgDetect.value = canvas.toDataURL();

      //const file = new File(trans_img, test.jpg, {type: `image/${extension}`});
      /** End **/
    }
  </script>
  <script src="js/main.js"></script>
</body>

</html>
