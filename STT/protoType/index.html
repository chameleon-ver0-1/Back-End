<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Peer connection</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    <h1>박우창교수님 사랑해요</h1>

    <div id="display-container">

      <div class="show-container">
        <div class="vidio-box">
          <video id="localVideo" playsinline autoplay muted></video>
          <video id="remoteVideo" playsinline autoplay></video>
        </div>

        <div class="box">
            <button id="startButton">시작</button>
            <button id="callButton">화상통화 시작하기</button>
            <button id="hangupButton">화상통화 종료하기</button>
        </div>

        <div class="box">
          <span>SDP Semantics:</span>
          <select id="sdpSemantics">
              <option selected value="">Default</option>
              <option value="unified-plan">Unified Plan</option>
              <option value="plan-b">Plan B</option>
          </select>
        </div>
      </div>
      <div class="textshow-container"></div>
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

<script src="../../../js/lib/ga.js"></script>
</body>
</html>
